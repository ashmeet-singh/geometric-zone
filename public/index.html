<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Geometric Zone</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #ffffff;
            margin: 0px;
            padding: 0px;
        }

        #MainRoot {
            background: #000000;
            display: none;
        }

        #MainCanvas {
            background: #000000;
        }

        #FullscreenIcon {
            position: fixed;
            width: 24px;
            height: 24px;
            bottom: 4px;
            right: 4px;
        }

        #LeftJoystick {
            background-color: #ffffff;
            border-radius: 50%;
            opacity: 0.1;
        }

        #RightJoystick {
            background-color: #ffffff;
            border-radius: 50%;
            opacity: 0.1;
        }
    </style>
</head>

<body>
    <div id="MainRoot">
        <canvas id="MainCanvas"></canvas>
        <div id="LeftJoystick"></div>
        <div id="RightJoystick"></div>
    </div>
    <img src="images/fullscreen_white_48dp.png" id="FullscreenIcon" onclick="View.switchToFullscreen()">

    <script src="js/libraries/jquery-3.5.1.min.js"></script>
    <script src="js/Vector.js"></script>
    <script src="js/JoystickHandler.js"></script>
    <script src="js/Engine.js"></script>
    <script src="js/Events.js"></script>
    <script src="js/View.js"></script>
    <script src="js/initialize.js"></script>
</body>

</html>
